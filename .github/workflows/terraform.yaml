name: Terraform GCP Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Acción a ejecutar'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          
jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    defaults:
      run:
        working-directory: ./iac  
    
    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4
      
      # 2. Autenticación en GCP con Service Account
      - name: Autenticar en Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # 3. Configurar gcloud CLI
      - name: Configurar gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      # 4. Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      # 5. Inicializar Terraform
      - name: Terraform Init
        run: terraform init
            
      # 7. Ejecutar Plan 
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: us-central1
          TF_VAR_admin_user_email: ${{ secrets.ADMIN_EMAIL }}
      
      # 8. Ejecutar Apply (solo si action = apply)
      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: us-central1
          TF_VAR_admin_user_email: ${{ secrets.ADMIN_EMAIL }}
      
      # 9. Conectar a VMs para crear usuario de Service Account
      - name: Crear usuario OS Login en todas las VMs
        if: github.event.inputs.action == 'apply'
        run: |
          echo "Conectando a VMs para inicializar usuario de Service Account..."
          
          gcloud compute ssh vm-pro-1 \
            --tunnel-through-iap \
            --zone=us-central1-a \
            --command="echo 'VM PRO 1: Service Account conectada' && whoami"
          
          gcloud compute ssh vm-pro-2 \
            --tunnel-through-iap \
            --zone=us-central1-a \
            --command="echo 'VM PRO 2: Service Account conectada' && whoami"
          
          gcloud compute ssh vm-dev-1 \
            --tunnel-through-iap \
            --zone=us-central1-a \
            --command="echo 'VM DEV 1: Service Account conectada' && whoami"
          
          gcloud compute ssh vm-dev-2 \
            --tunnel-through-iap \
            --zone=us-central1-a \
            --command="echo 'VM DEV 2: Service Account conectada' && whoami"
          
          echo "✅ Usuario OS Login creado en todas las VMs"
      
      # 10. Ejecutar Destroy (solo si action = destroy)
      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: us-central1
          TF_VAR_admin_user_email: ${{ secrets.ADMIN_EMAIL }}
